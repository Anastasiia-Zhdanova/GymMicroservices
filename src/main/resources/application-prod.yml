spring:
  profiles: prod
  # Database settings (PostgreSQL) for Production
  datasource:
    url: jdbc:postgresql://prod-db-master:5432/gym_db_prod # Production server address
    username: prod_user
    password: ${PROD_DB_PASSWORD} # Password from environment variable
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate # Only schema validation (ddl-auto: none or validate is mandatory for Prod)
  sql:
    init:
      mode: never # Do not run data.sql automatically in Production

  # Redis settings (could be a separate cluster)
  data:
    redis:
      host: prod-redis-cluster
      port: 6379

logging:
  level:
    com.company.gym: WARN # Only WARN and ERROR, to avoid flooding logs