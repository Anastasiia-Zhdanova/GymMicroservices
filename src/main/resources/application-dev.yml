spring:
  profiles: dev
  datasource:
    url: jdbc:postgresql://dev-db-server:5432/gym_db_dev
    username: dev_user
    password: ${DEV_DB_PASSWORD} # Using environment variables for production-like environments
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update # Update schema
  sql:
    init:
      mode: always
logging:
  level:
    com.company.gym: INFO # Less verbose than local