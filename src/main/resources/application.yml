server:
  port: 8080 # Standard port for REST API

spring:
  # Database settings (PostgreSQL)
  datasource:
    url: jdbc:postgresql://localhost:5432/gym_db
    username: anastasiia
    password:
    driver-class-name: org.postgresql.Driver
  sql:
    init.mode: always
  
  # JPA/Hibernate settings
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    # DB schema management (update, create, validate)
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
  
  # Spring Session settings with Redis
  data:
    redis:
      host: localhost
      port: 6379
      session:
        timeout: 1800s # 30 minutes

  # AOP settings (optional, but good for explicitness)
  aop:
    proxy-target-class: true

  management:
    endpoints:
      web:
        exposure:
          include: "*" # Expose all endpoints (health, info, metrics, prometheus, etc.)
    endpoint:
      health:
        show-details: always # Show details for health checks